<html lang="en" dir="ltr">

    <!-- JQUERY -->

    <!--BOOTSTRAP JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Contact Us Modal -->
    <div class="modal fade contactUs" id="contact-us" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered contactUs" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Import Dictionary</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="./services/csvupload.php" method ="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div id="import-error-message"></div>
                            <div class="form-group">
                                <label for="classId" class="col-form-label">Class ID:</label>
                                <input type="text" class="form-control" id="classId" required>
                            </div>
                            <div class="form-group">
                                <label for="dName" class="col-form-label">Dictionary Name:</label>
                                <input type="text" class="form-control" id="dName" required>
                            </div>
                            <div class="form-group">
                                <label for="file" class="col-form-label">Import from csv:</label>
                                <input type="file" id="file" class="form-control" name="csv" required>
                            </div>
                            <input type="hidden" name="action" value="newDictionary">
                    </div>
                    <div class="modal-footer">
                        <input type="submit" name="submit_csv" value="Import Dictionary" class="btn btn-primary">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<main>
    <div class="container content-frame border rounded">
        <br>
        <div class="row align-items-start">
            <h1 id="add-dict-header" class="col">Add Dictionary to </h1>
            <button id="add-dict-import"  class="col-sm-auto btn btn-primary" data-toggle="modal" data-target="#contact-us">View Tableau</button>

        </div>
        <hr class="hr-header">
        <form>
            <p>Hello</p>
        </form>
    </div>
</main>
