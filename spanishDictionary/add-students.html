<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Dictionary</title>

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600" rel="stylesheet">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--BOOTSTRAP JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <!--FONT AWESOME SOLID ICON PACK-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--CUSTOM CSS-->
    <link href="css/base.css" rel="stylesheet"/>
    <!--<link href="css/add-dictionary.css" rel="stylesheet"/>-->
    <!--CUSTOM JS-->
    <script src="js/utils.js"></script>
    <!--<script src="js/add-dictionary.js"></script>-->
    <!--<script src="js/import-dictionary.js"></script>-->

</head>
<body>
<!-- Contact Us Modal -->
<div class="modal fade importFile" id="import-file" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered importFile" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Import Students</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="import-student-form">
                <div class="modal-body">
                    <div id="import-error-message"></div>
                    <div class="form-group">
                        <label for="importFile" class="col-form-label">Import from csv:</label>
                        <input type="file" id="importFile" class="form-control" accept=".csv" name="csv" required>
                    </div>
                    <div id="import-hidden">
                        <input type="hidden" name="action" value="studentcsv">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" name="submit_csv" value="Import Students" class="btn btn-primary">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<main>
    <div class="container content-frame border rounded">
        <br>
        <div class="row align-items-start">
            <h1 id="add-dict-header" class="col">Add Dictionary to </h1>
            <button id="add-dict-import"  class="col-sm-auto btn dark" data-toggle="modal" data-target="#import-file">Import Dictionary</button>
        </div>
        <hr class="hr-header">
        <form id="new-dictionary-form" enctype="multipart/form-data" action="services/dictionaryService.php" method="POST">
            <!--Dictionary Name-->
            <div class="row align-items-start">
                <div class="col-sm-auto"><input type="text" id="dictionary-name" class="form-control" title="dictionary" name="dictionaryName" placeholder="Dictionary Name" required></div>
            </div>
            <div id="terms">
                <div id="term1" class="row align-items-start"> <!--Term #1 in Dictionary-->
                    <div class="col-sm-auto"> <!--Term & Audio-->
                        <div class="row align-items-start"> <!--Term-->
                            <div class="form-group col"><input type="text" class="form-control" title="term" name="entryText[]" placeholder="Term" required></div>
                        </div>
                        <div class="row align-items-start"> <!--Audio File-->
                            <div class="form-group col"><input type="file" class="form-control" accept="audio/*" name="entryAudio[]" required></div>
                        </div>
                    </div>
                    <div class="col"> <!--Definition & Tags-->
                        <div class="row align-items-start"> <!--Definition-->
                            <div class="form-group col"><textarea class="form-control" title="definition" name="entryDefinition[]" placeholder="Definition" required></textarea>
                            </div>
                        </div>
                        <div class="row align-items-start"> <!--Tags-->
                            <div class="form-group col"><input class="form-control tags" title="tags" name="entryTags[]" placeholder="Tags" required></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"> <!--Button: Add New Term text fields-->
                <div class="col" align="right"><button type="button" class="btn add-term" onclick="addTermFields()"><i class="fas fa-plus"></i></button></div>
            </div>
            <div id="add-dictionary-error-message"></div>
            <div class="row"> <!--Button: Create New Dictionary-->
                <div id="add-dictionary-hidden"></div>  <!--add classID into POST-->
                <div class="col" align="center"><input type="submit" name="newDictionary" value="Create Dictionary" id="new-dictionary" class="btn dark"></div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
