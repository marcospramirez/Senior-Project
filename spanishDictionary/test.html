<script src="./js/eventcontrol.js"></script>



</head>
<body>

<form action="./services/dictionaryService.php?dictionary=1" method="POST" enctype="multipart/form-data">
    <input name="entryText" type="text" placeholder="Enter a word or phrase">
    <textarea name="entryDefinition">Enter the translation</textarea>
    <input type="file" accept="audio/*" name="entryAudio" >
    <input type="submit" name="newEntry" value="submit word to dictionary">
</form>

<table id="test"></table>
<script>
$("#test").DataTable( {
    			ajax: {
        			url:"http://mramir14.create.stedwards.edu/spanishDictionary/services/dictionaryService.php?dictionary=2",
        			dataSrc: function (json) {
		      					var return_data = new Array();
		      					for(var i=0;i< json.length; i++){

	      						
	      							return_data.push({
		      							Entry: json[i].entryText,
		      							Definition: json[i].entryDefinition,
	      							})
		      						
		      						
		      						
		      					}
		      					return return_data;
    						}
    			},
    			columns: [
			        { data: "Entry" },
			        { data: "Definition"},

    			],
			} );
		
</script>
</body>
</html>
